apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: "cluster-issuer"
spec:
  vault:
    path: pki_int/sign/internal-intermediate
    server: https://vault-internal.vault.svc.cluster.local:8200
    caBundle: ""
    auth:
      appRole:
        path: approle
        # RoleId taken from vault app role
        roleId: 1d9e212f-7893-ab95-2159-03721cef16f9
        secretRef:
          name: cert-manager-vault-approle
          key: secretId