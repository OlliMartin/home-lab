apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: vault-cm-intermediate-cert
  namespace: default
spec:
  secretName: vault-cm-intermediate-cert-tls
  issuerRef:
    name: "cluster-issuer"
  commonName: argo.internal
  dnsNames:
    - www.argo.internal
  usages:
    - digital signature
    - key encipherment
    - cert sign
    - client auth
    - server auth 