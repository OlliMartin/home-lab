apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: cert-internal-test
spec:
  secretName: vault-cm-intermediate-cert-tls
  issuerRef:
    name: "cluster-issuer"
  commonName: test.internal
  dnsNames:
    - www.test.internal
  usages:
    - digital signature
    - key encipherment
    - cert sign
    - client auth
    - server auth 